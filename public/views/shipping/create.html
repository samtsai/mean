<section data-ng-controller="ShippingController">
	<form class="form-horizontal col-md-8" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Name</label>
			<div class="col-md-4">
				<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Full Name" required>
			</div>
    </div>
		<div class="form-group">
			<label for="content" class="col-md-2 control-label">Address</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="address1" id="address1" required>
        <input type="text" class="form-control breathe" data-ng-model="address2" id="address2" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
  <progressbar class="progress-striped active" value="dynamic"></progressbar>
</section>
